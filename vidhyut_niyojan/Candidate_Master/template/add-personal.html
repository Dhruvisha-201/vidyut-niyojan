{% extends 'CM_header.html' %} {% load static %} {% block content %}

            <!-- end sidebar menu -->

            <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <!-- <div class="page-title">Tabs</div> -->
                            </div>
                            <!-- <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                                        href="HOME.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">Tabs</li>
                            </ol> -->
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="card-box">
                            <div class="card-head">
<!--                                <header>Material Design Tabs </header>-->
                            </div>
                            <div class="card-body ">
                                <div class="mdl-tabs">
                                    <div class="mdl-tabs__tab-bar">
                                        <a href="/cm/resume_build/" class="mdl-tabs__tab is-active">Personal Detail</a>
                                        <a href="/cm/add_skill/" class="mdl-tabs__tab">Skils</a>
                                        <a href="/cm/add_edu/" class="mdl-tabs__tab">Educations</a>
                                        <a href="/cm/add_family/" class="mdl-tabs__tab">Familiy</a>
                                        <a href="/cm/add_exp/" class="mdl-tabs__tab">Expericece</a>
                                    </div>
                                    <div class="row">
                                        <div class="mdl-tabs__panel is-active p-t-20" id="tab1-panel">

                                            <form action="/cm/resume_build/" method="POST">
                                                {% csrf_token %}
                                                <div class="col-md-12">

                                                    <div class="form-group">
                                                        <label>First Name</label>
                                                        <input type="text" class="form-control" name="firstname"
                                                            value="{{personalskill.First_name}}" placeholder="Enter Your First Name" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Last Name</label>
                                                        <input type="text" class="form-control" name="lastname"
                                                            value="{{personalskill.Last_name}}" placeholder="Enter Your Last Name" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input type="Email" class="form-control" name="email"
                                                            value="{{personalskill.Email}}" placeholder="Enter Your Email" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Phone Number</label>
                                                        <input type="number" class="form-control" name="Num" placeholder="Enter Your Phone Number" onKeyPress="if(this.value.length==10) return false;"
                                                            value="{{personalskill.Phone_number}}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <input type="Address" class="form-control" placeholder="Enter Your Address" name="address"
                                                            value="{{personalskill.Address}}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Current Location</label>
                                                        <input type="text" class="form-control" placeholder="Enter Your Current Location" name="location"
                                                            value="{{personalskill.Current_Location}}" required>
                                                    </div>
                                                </div>
                                                <br>
                                                <button type="submit" class="mdl-tabs__tab btn btn-primary"
                                                style="float: right;"> Next</button>
                                            </form>

                                            <br>
                                            
                                        </div>
                                    </div>
                                


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <!-- end page container -->
      {% endblock %}
