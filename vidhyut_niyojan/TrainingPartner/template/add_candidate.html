{% extends 'trainig_header.html' %} {% load static %} {% block content %}
<!-- start page content -->
<div class="page-content-wrapper ">
    <div class="page-content ">
        <div class="page-bar ">
            <div class="page-title-breadcrumb ">
                <div class=" pull-left ">
                    <div class="page-title ">Candidate</div>
                </div>


            </div>
        </div>

        <!-- start new student list -->
        <div class="row ">
            <div class="col-md-12 col-sm-12 ">
                <div class="card card-box ">
                    <div class="card-head ">
                    </div>
                    <div class="card-body " id="bar-parent ">
                        <form method="post" class="post-form" action="/Tp/add_candidate/" enctype="multipart/form">
                            {% csrf_token %}
                            <div class="row ">

                                
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>First Name :<label class="required"></label></label>
                                        <input type="text" value="{{fname}}" name="FirstName" class="form-control " placeholder="Enter FirstName" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Last Name :<label class="required"></label></label>
                                        <input type="text" value="{{lname}}" name="LastName" class="form-control " placeholder="Enter LastName" style="border-radius: 50px; " required>
                                    </div>
                                </div>


                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Candidate Email:<label class="required"></label></label>
                                        <input type="email" value="{{cemail}}" name="Candidate_Email" class="form-control " placeholder="Enter Candidate Email" style="border-radius: 50px; " required>
                                    </div>
                                    {% for message in messages %}
                                    {%if "can_email_verify" in message.tags %}
                                        <div >
                                            <center><h4><p style = "color:red"> {{message}} </p> </h4></center>
                                           
                                        </div>
                                    {%endif%}
                                    {% endfor %}
                                </div>
                                
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Phone No:<label class="required"></label></label>
                                        <input type="number" value="{{phone_no}}" name="Phone_no" class="form-control " placeholder="Enter Phone No" style="border-radius: 50px; " onKeyPress="if(this.value.length==10)
                                            return false;" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Date Of Birth:<label class="required"></label></label>
                                        <input type="date" value="{{dob}}" name="DOB" class="form-control " placeholder="Enter Date Of Birth " style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6"><br>
                                    <label for="username" class="required" class="form-label">Gender </label>&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input type="radio" name="gender" value="Male" > &nbsp <label>Male</label> &nbsp&nbsp
                                    <input type="radio" name="gender" value="Female" > &nbsp <label>Female</label><br>
                                    <!--<input type="text" class="form-control" value="{{Gender}}"   placeholder="Enter SPOC Name " name = "Gender" required>-->
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Adharcard Number:<label class="required"></label></label>
                                        <input type="number" value="{{adhar_no}}" name="Adhar_Number" class="form-control " placeholder="Enter Adhar Number" style="border-radius: 50px; " onKeyPress="if(this.value.length==12)
                                            return false;" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">Qualification
                                            :<label class="required"></label></label>
                                        <select type="text" class="form-select" id="simpleFormEmail" placeholder="Enter required
                                            Qualification" style="border-radius:
                                            50px;" name="Qualification" required>
                                            <option value="10 to Below">10 to
                                                Below</option>
                                            <option value="10 pass">10 pass</option>
                                            <option value="12 pass">12 pass</option>
                                            <option value="ITI">ITI</option>
                                            <option value="Diploma">Diploma</option>
                                            <option value="Graduate">Graduate</option>
                                            <option value="Post-Graduate">Post-Graduate</option>
                                            <option value="Any">Any</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Training Center name :<label class="required"></label></label>
                                        <select name="Center_Id" class="form-select" style="border-radius: 50px;">
                                            {% for x in selecttrainingcenter %}
                                            <option value="{{x.id}}">{{x.Training_Center_Name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Course:<label class="required"></label></label>
                                        <select name="course" class="form-select" style="border-radius: 50px;">
                                            {% for val in selectcourse %}
                                            <option value="{{val.id}}">{{val.CourseName}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                
                                
                              
                                
                                <!-- <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Adharcard Enroll Number:</label>
                                        <input type="number" value="{{aenrollno}}" name="Adhar_Enroll_Number" class="form-control " placeholder="Enter Adharcard Enroll Number" style="border-radius: 50px;
                                            " onKeyPress="if(this.value.length==12)
                                            return false;" required>
                                    </div>
                                </div> -->
                                
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">Willing To
                                            Relocate :<label class="required"></label></label>
                                        <select type="text" class="form-select" id="simpleFormEmail" placeholder="Enter required willing
                                            to relocate" style="border-radius:
                                            50px;" name="willing_to_relocate" required>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">Differently
                                            Abled :<label class="required"></label></label>
                                        <select type="text" class="form-select" id="simpleFormEmail" placeholder="Enter required
                                            differently abled" style="border-radius: 50px;" name="differently_abled" required>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">Training
                                            Type :<label class="required"></label></label>
                                        <select type="text" class="form-select" id="simpleFormEmail" placeholder="Enter required Training
                                            Type" style="border-radius: 50px;" name="Training_Type" required>
                                            <option value="Goverment">Goverment
                                            </option>
                                            <option value="Non-Government">Non-Government</option>
                                         
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Job Role:<label class="required"></label></label>
                                        <input type="text" value="{{jobrole}}" name="Job_role" class="form-control " placeholder="Enter Job role" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Training status:</label>
                                        <input type="text" value="{{trainigstatus}}" name="Training_Status" class="form-control " placeholder="Enter Traning Status" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Placed Status :</label>
                                        <input type="text" value="{{placedstatus}}" name="Placed_Status" class="form-control " placeholder="Enter Placed Status" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <!-- <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">Disability :<label class="required"></label></label>
                                        <select type="text" class="form-select" id="simpleFormEmail" placeholder="Enter required  disability" style="border-radius: 50px;" name="disability" required>
                                            <option value="Yes" >Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Training Scheme Name :</label>
                                        <input type="text" value="{{tschemename}}" name="Training_Scheme_Name" class="form-control " placeholder="Enter Placed Training scheme name" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Pincode:<label class="required"></label></label>
                                        <input type="number" value="{{pincode}}" name="pincode" class="form-control " placeholder="Enter Pincode" style="border-radius: 50px; " required onKeyPress="if(this.value.length==6)
                                            return false;">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Address :<label class="required"></label></label>
                                        <input type="text" value="{{address1}}" name="Address1" class="form-control " placeholder="Enter Address1" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 ">
                                    <div class="form-group ">
                                        <label>Address 1:<label class="required"></label></label>
                                        <input type="text" value="{{address2}}" name="Address2" class="form-control " placeholder="Enter Address2" style="border-radius: 50px; " required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">State:<label class="required"></label>
                                        </label><br>
                                        <div>
                                            <select id="selectstate" onchange="myFunction()" name="state" style="width:
                                                100%; border-radius: 50px;" class="form-select" required>
                                                <option value="">Select State</option>
                                                {% for x in selectstate %}
                                                
                                                <option value="{{x.id}}">{{x.State_Name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="simpleFormEmail">City :<label class="required"></label></label>
                                        <select id="statewisecity" name="city" style="width: 100%; border-radius:
                                            50px;" placeholder="Select City" class="form-select" required>
                                        <option value="">Select City</option> </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-3 offset-5">
                                    <button type="submit " class="btn
                                        btn-primary ">Submit</button>
                                    <a href="{% url 'TrainingPartner:candidate_list' %}"><button
                                            type="button"
                                            class="btn btn-danger">Cancel</button></a>
                                </div>
                        </form>
                        </div>
                        <script>
                            function myFunction() {
                                var stateinfo = document.getElementById("selectstate").value;

                                console.log(stateinfo);
                                output = ""
                                $.ajax({
                                    type: "POST",
                                    url: '/Tp/get_city_ajax/',
                                    data: {
                                        'stateinfo': stateinfo,
                                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                                    },
                                    success: function(response) {
                                        $("#statewisecity").empty();
                                        console.log(response.statewisecity)

                                        x = response.statewisecity

                                        var select = document.getElementById('statewisecity');
                                        var option;
                                        for (var i = 0; i < x.length; i++) {



                                            option = document.createElement('option');
                                            option.text = x[i]["City_Name"];
                                            option.value = x[i]["id"];
                                            select.add(option);


                                        }


                                    },
                                });

                            }
                        </script>
                    </div>
                </div>
            </div>
            <!-- end new student list -->
        </div>
    </div>
    <!-- end page content -->
</div>
<!-- end page container -->
<!-- start footer -->

{% endblock %}
