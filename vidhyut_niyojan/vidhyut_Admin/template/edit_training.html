{% extends 'admin_header.html' %}
{% load static %}
{% block content  %}
            <!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">TRAINING PARTNER</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="#">Home</a>&nbsp;<i
                                        class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">TRAINING PARTNER</li>
                            </ol>
                        </div>
                    </div>

                    <!-- start new student list -->
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-box">
                                <div class="card-head">
                                    <header>Edit Training</header>
                                </div>
                                <div class="card-body " id="bar-parent">
                                    <form action="/ad/edit_training/{{edit_tr.id}}/" method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">NSDC Registration Number :</label>
                                                    <input type="text" name="Nsdc_Registration_Number" value="{{edit_tr.Nsdc_Registration_Number}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter NSDC Registration Number" style="border-radius: 50px;">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Training Partner Name :</label>
                                                    <input type="text" name="Training_Partner_Name" value="{{edit_tr.Training_Partner_Name}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Training Partner Name" style="border-radius: 50px;">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Legal Entity Name :</label>
                                                    <input type="text"  name="Legal_Entity_Name" value="{{edit_tr.Legal_Entity_Name}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Legal Entity Name" style="border-radius: 50px;">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Name :</label>
                                                    <input type="text"  name="Contact_Person_Name" value="{{edit_tr.Contact_Person_Name}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Name"
                                                        style="border-radius: 50px;">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Email :</label>
                                                    <input type="email"  name="Contact_Person_Email" value="{{edit_tr.Contact_Person_Email}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Email" style="border-radius: 50px;">
                                                </div>
                                                {% for message in messages %}
                                                {% if "trainingeditverify" in message.tags %}
                                                    <div>
                                                        <center><h4><p style = "color:red"> {{message}} </p> </h4></center>
                                                    </div>
                                                {% endif %}
                                                {% endfor %}
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Password :</label>
                                                    <input type="password"  name="Password" value="{{edit_tr.Password}}" class="form-control pe-5" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Email" style="border-radius: 50px;">
                                                        <i class="ri-eye-fill align-middle"></i>
                                                </div>
                                            </div>
                                            <script>
                                                function myFunction() {
                                                var x = document.getElementById("myInput");
                                                if (x.type === "password") {
                                                    x.type = "text";
                                                } else {
                                                    x.type = "password";
                                                }
                                                }
                                            </script>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Phone :</label>
                                                    <input type="number"  name="Contact_Person_Phone" value="{{edit_tr.Contact_Person_Phone}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Phone" style="border-radius: 50px;">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Alternate Email :</label>
                                                    <input type="email"  name="Alternate_Email" value="{{edit_tr.Alternate_Email}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Alternate Email" style="border-radius: 50px;">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Address :</label>
                                                    <input type="text"  name="Address" value="{{edit_tr.Address}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Address" style="border-radius: 50px;">
                                                </div>
                                            </div><br>
                                        </div>
                                        
                                </div>
                                <div class="col-md-3 offset-5">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <a class="btn btn-danger" href="/ad/training_list/">Cancel</a><br>
                                </div>
                                <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end new student list -->
            </div>
        </div>
        <!-- end page content -->
    </div>
    <!-- end page container -->
    {% endblock %}
