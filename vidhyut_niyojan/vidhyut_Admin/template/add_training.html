{% extends 'admin_header.html' %}
{% load static %}
{% block content  %}
            <!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">TRAINING PARTNER</div>
                            </div>
                            <ol class="breadcrumb page-breadcrumb pull-right">
                                <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="#">Home</a>&nbsp;<i
                                        class="fa fa-angle-right"></i>
                                </li>
                                <li class="active">TRAINING PARTNER</li>
                            </ol>
                        </div>
                    </div>

                    <!-- start new student list -->
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-box">
                                <div class="card-head">
                                    <header>Add New Training</header>
                                </div>
                                <div class="card-body " id="bar-parent">
                                    <form action="/ad/add_trainig/" method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <!-- <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">NSDC Registration Number :</label>
                                                    <input type="number" name="" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter NSDC Registration Number" style="border-radius: 50px;">
                                                </div>
                                            </div> -->
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Training Partner Name :</label>
                                                    <input type="text" name="Training_Partner_Name" value="{{Training_Partner_Name}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Training Partner Name" style="border-radius: 50px;" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Legal Entity Name :</label>
                                                    <input type="text"  name="Legal_Entity_Name" value="{{Legal_Entity_Name}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Legal Entity Name" style="border-radius: 50px;" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Name :</label>
                                                    <input type="text"  name="Contact_Person_Name" value="{{Contact_Person_Name}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Name"
                                                        style="border-radius: 50px;" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Email :</label>
                                                    <input type="email"  name="Contact_Person_Email" value="{{Contact_Person_Email}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Email" style="border-radius: 50px;" required>
                                                </div>
                                                {% for message in messages %}
                                                {%if "tev" in message.tags %}
                                                    <div>
                                                        <center><h4><p style = "color:red"> {{message}} </p> </h4></center>
                                                    </div>
                                                {%endif%}
                                                {% endfor %}
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Password :</label>
                                                    <input type="password"  name="Password" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Password" style="border-radius: 50px;" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Contact Person Phone :</label>
                                                    <input type="number"  name="Contact_Person_Phone" value="{{Contact_Person_Phone}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Contact Person Phone" onKeyPress="if(this.value.length==10) return false;" style="border-radius: 50px;" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Alternate Email :</label>
                                                    <input type="email"  name="Alternate_Email" value="{{Alternate_Email}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Alternate Email" style="border-radius: 50px;" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label for="simpleFormEmail">Address :</label>
                                                    <input type="text"  name="Address" value="{{Address}}" class="form-control" id="simpleFormEmail"
                                                        placeholder="Enter Address" style="border-radius: 50px;" required>
                                                </div>
                                            </div><br>
                                        </div>
                                        
                                </div>
                                <div class="col-md-3 offset-5">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a class="btn btn-danger" href="/ad/training_list/">Cancel</a><br>
                                </div>
                                <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end new student list -->
            </div>
        </div>
        <!-- end page content -->
    </div>
    <!-- end page container -->
    {% endblock %}
